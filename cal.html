<!DOCTYPE html>
<html lane="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="calstyle.css">
        <title>calculator</title>
    </head>
    <body>
        <div class="calculator">
            <h6 class="owner">Made by BEASTMODE</h6>
            <input type="text" placeholder="0" id="inputbox">

            <div>
                <button class="op">AC</button>
                <button class="op">DEL</button>
                <button class="op">%</button>
                <button class="op">/</button>
            </div>
            <div>
                <button>7</button>
                <button>9</button>
                <button>8</button>
                <button class="op">*</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="op">-</button>
            </div>
            <div>
                <button>00</button>
                <button>0</button>
                <button class="op">,</button>
                <button class="equal8tn">=</button>
            </div>
        </div>
        <script src="script.js"></script>

    </body>
</html>
